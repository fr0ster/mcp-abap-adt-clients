# Create Behavior Definition
create_behavior_definition:
  test_cases:
    - name: "builder_behavior_definition"
      enabled: true
      description: "Create test behavior definition for BehaviorDefinitionBuilder tests"
      params:
        bdef_name: "ZOK_I_CDS_TEST_0001"
        description: "Behavior Definition for ZADT_BLD_CDS01"
        package_name: "ZADT_BLD_PKG03"  # Uses environment.default_package if omitted
        # transport_request: ""  # Uses environment.default_transport if omitted
        root_entity: "ZOK_I_CDS_TEST"  # Root entity name (CDS view name)
        implementation_type: "Managed"  # Managed, Unmanaged, Abstract, or Projection
        source_code: |
          managed implementation in class zbp_ok_i_cds_test unique;
          strict ( 2 );

          define behavior for ZOK_I_CDS_TEST //alias <alias_name>
          persistent table zok_t_cds_test
          lock master
          authorization master ( instance )
          //etag master <field_name>
          {
            create ( authorization : global );
            update;
            delete;
            field ( readonly ) Fld1;
            association _children { create; }
          }

          define behavior for ZOK_I_CDS_CHLD //alias <alias_name>
          persistent table zok_t_cds_chld
          lock dependent by _parent
          authorization dependent by _parent
          //etag master <field_name>
          {
            update;
            delete;
            field ( readonly ) ChldId, ParentId;
            association _parent;
          }

